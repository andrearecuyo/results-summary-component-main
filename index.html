<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet/less" href="css/style.scss" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/less@4.1.3/dist/less.min.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
  <body>
    <main>
      <section>
        <div class="component">
          <div class="container">
            <header>
              <div>
                <h1>Your Result</h1>
                <div class="score-container">
                  <div class="score">
                    <div>
                      <h2>76</h2>
                      <span>of 100</span>
                    </div>
                  </div>
                </div>
                <div class="details">
                  <h2>Great</h2>
                  <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
              </div>
            </header>
            
            <article>
              <h3>Summary</h3>
              <ul id="data"></ul>
              <button type="submit" value="Submit">Continue</button>
            </article>
          </div>
        </div>
      </section>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/andrearecuyo/">Andrea Recuyo</a>.
      </footer>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
